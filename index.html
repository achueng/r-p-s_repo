<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, paper, Scissors</title>
</head>
<body>
    <script type="text/Javascript">
        // Declare variables
        var userChoice;
        var compChoice;
        var userScore=0;
        var compScore=0;
        var posChoice=["R", "P", "S"];
        
        // Start for loop
        for(var i=0;i<10;i++){

                // Get user input, and map to our array indices.
                var userInput=prompt("Please enter R, P, or S");
                userChoice=posChoice.indexOf(userInput.toUpperCase());
                // console.log("Userchoice="+userChoice);

                // Get the computer's choice
                compChoice=Math.floor(Math.random()*posChoice.length);
                // console.log("Computer choice="+compChoice);
                alert("The computer chose "+posChoice[compChoice]);

                // If/else logic to determine who won
                if(userChoice===compChoice){
                    // It's a tie
                    alert("It's a tie!");
                }
                else if(userChoice>compChoice){
                    // The user wins!
                    alert("It's a win!");
                    userScore++;    // userScore=userScore+1;
                }
                else{
                    if(userChoice===0 && compChoice===2){
                        // We still win
                        alert("It's a win!");
                        userScore++;    // userScore=userScore+1;
                    }
                    else{
                        // The user looses
                        alert("You lose!");
                        compScore++;

                    }
                }
            console.log("The human score is "+userScore);
            console.log("The computer score is "+compScore);
        }
        alert("Your total score is "+userScore)
    </script>
</body>
</html>
